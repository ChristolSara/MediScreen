<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout.html">
<head>
    <title> Notes</title>
    <link rel="icon"  type="image/x-icon" href="../image.png" />
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
          rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
    <div class="form-holder">
        <h2>Patients Notes</h2>
        <form class="col-md-6">

            <div class="table-responsive">
                <table>
                    <thead>
                    <tr>
<!--                        <th>ID</th>-->
                        <th>Patient Id</th>
                        <th>Note</th>
                        <th>date</th>
                        <th>
                            <a class="btn btn-secondary border-blue"
                               th:href="@{/addNote/{id}(id=${patientId})}">
                                ADD Note
                            </a>
                        </th>

                    </tr>
                    <tr th:each="note:${noteList}">
<!--                        <td th:text="${note.id}"></td>-->
                        <td th:text="${note.patientId}"></td>
                        <td th:text="${note.note}"></td>
                        <td th:text="${#dates.format(note.noteDate, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a onclick="return confirm('Etes vous sure?')" class="btn btn-secondary border-blue"
                               th:href="@{/deleteNote/{id}(id=${note.id})}">
                                Delete
                            </a>
                        </td>


                    </tr>
                    </thead>
                </table>
            </div>

        </form>
    </div>


    </form>

</div>


</div>
</body>
</html>
