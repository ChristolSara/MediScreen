<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout.html">
<head>
    <title> home</title>
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
          rel="stylesheet"/>
    <script src="main.js"></script>

</head>

<div layout:fragment="content">
    <div class="form-holder">
        <h2>Add Note</h2>


        <form class="col-md-4" th:action="@{/validateNote}"
              th:object="${note}"
              method="post">
            <div class="card">
                <div class="card-header">Add Note</div>
                <div class="card-body">
                    <div class="form-group input-group">
                        <input type="hidden" name="patientId" class="form-control" th:field="*{patientId}"
                        ></input>
                    </div>

                    <div class="form-group input-group">
                        <input name="note" class="form-control" th:field="*{note}"
                               placeholder="Note"
                               type="text" required>
                        <span class="text-danger" th:errors="${note.note}"></span>
                    </div>

                    <div class="form-group input-group date">
                        <input name="noteDate" class="form-control"   th:field="*{noteDate}"

                               placeholder="noteDate"
                               type="date">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary border-blue"> Add Note</button>
                    </div> <!-- form-group// -->

                </div>
            </div>
        </form>


    </div>


</div>


</html>
