<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout.html">
<head>
    <title> home</title>
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
          rel="stylesheet"/>
<script src="main.js"></script>

</head>

<div layout:fragment="content">
    <div class="form-holder">
        <h2>Add Patient</h2>


        <form class="col-md-4" th:action="@{/newPatient}"
              th:object="${Patient}"
              method="post">
            <div class="card">
                <div class="card-header">Add Patient</div>
                <div class="card-body">


                    <div class="form-group input-group">
                        <input name="firstName" class="form-control" th:value="${Patient.firstName}"
                               placeholder="firstName"
                               type="text">
                        <span class="text-danger" th:errors="${Patient.firstName}"></span>
                    </div>

                    <div class="form-group input-group">
                        <input name="lastName" class="form-control" th:value="${Patient.lastName}"
                               placeholder="lastName"
                               type="text">
                        <span class="text-danger" th:errors="${Patient.lastName}"></span>
                    </div>
                    <div class="form-group input-group date">
                        <input name="birthday" class="form-control" th:field="${Patient.birthday}" th:value="${Patient.birthday}"
                               placeholder="birthday"
                               type="date">


                    </div>
                    <div class="form-group input-group">

                        <select name="genre" th:field="*{genre}">
                            <option  th:each="Gendre: ${Gendre}"
                                    th:value="${Gendre}" th:text="${Gendre}" ></option>
                        </select>


<!--                        <input name="genre" class="form-control" th:value="${Patient.genre}"-->
<!--                               placeholder="genre"-->
<!--                               type="text">-->
                    </div>
                    <div class="form-group input-group">
                        <input name="adress" class="form-control" th:value="${Patient.adress}"
                               placeholder="adress"
                               type="text">
                        <span class="text-danger" th:errors="${Patient.adress}"></span>
                    </div>
                    <div class="form-group input-group">
                        <input name="phoneNumber" class="form-control" th:value="${Patient.phoneNumber}"
                               placeholder="phoneNumber"
                               type="text">
                        <span class="text-danger" th:errors="${Patient.phoneNumber}"></span>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary border-blue"> Add Patient</button>
                    </div> <!-- form-group// -->

                </div></div>
        </form>


    </div>


</div>


</html>
