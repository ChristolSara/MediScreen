<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout.html">
<head>
    <title> home</title>
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
          rel="stylesheet"/>

</head>

<div layout:fragment="content">
    <div class="form-holder">
        <h2>Add Patient</h2>


        <form class="col-md-4"  action="#" th:action="@{/addPatient}"
              th:object="${Patient}"
              method="post">
            <div class="card">
                <div class="card-header">Add Patient</div>
                <div class="card-body">


                    <div class="form-group input-group">
                        <input name="firstName" class="form-control" th:value="${Patient.firstName}"
                               placeholder="firstName"
                               type="text">
                    </div>
                    <div class="form-group input-group">
                        <input name="birthday" class="form-control" th:value="${Patient.birthday}"
                               placeholder="birthday"
                               type="text">
                    </div>
                    <div class="form-group input-group">
                        <input name="genre" class="form-control" th:value="${Patient.genre}"
                               placeholder="genre"
                               type="text">
                    </div>
                    <div class="form-group input-group">
                        <input name="adress" class="form-control" th:value="${Patient.adress}"
                               placeholder="adress"
                               type="text">
                    </div>
                    <div class="form-group input-group">
                        <input name="phoneNumber" class="form-control" th:value="${Patient.phoneNumber}"
                               placeholder="phoneNumber"
                               type="text">
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary border-blue"> Add Patient</button>
                    </div> <!-- form-group// -->

                </div></div>
        </form>


    </div>


</div>

</html>
